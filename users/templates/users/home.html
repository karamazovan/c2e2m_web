{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8" id="header-text">
          {% if request.user.is_authenticated %}
              <a href="{% url 'survey:index' %}" class="btn btn-custom" id="body-link-row">Survey</a>
          {% else %}
              <a href="{% url 'login' %}" class="btn btn-custom">Login to Access Survey</a>
          {% endif %}
        </div>

        <div class="col-6 col-md-4" id="header-image">
          <img src="{% static 'images/in-liquid-slide-2.svg' %}" alt="">
        </div>
      </div>
</div>
{% endblock content %}

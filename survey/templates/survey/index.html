{% extends 'survey/base.html' %}

{% block content %}
<h1>Available Surveys</h1>
<div class="list-group">
    {% for survey in surveys %}
    <a href="{% url 'survey:detail' survey.id %}" class="list-group-item list-group-item-action">
        {{ survey.title }}
    </a>
    {% endfor %}
</div>
{% endblock %}
